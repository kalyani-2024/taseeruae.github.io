  <style>
   /*CSS TO NEXT*/
   h1 {
    font-size: 5em;
    color: #8e00ff; /* Purple Text Color */
    margin-bottom: 0.3em;
    opacity: 0;
    animation: zoomIn 10s ease-in-out infinite alternate, textFadeIn 3s ease-in-out forwards;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
  }
  @keyframes zoomIn {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }
  @keyframes textFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  /* Initial styles */
  /* Initial styles for the line */
.line-dec {
  width: 0;
  height: 2px;
  background-color: #000;
  transition: width 2s ease-out;
  animation: lineAnimation 2s forwards;
}

/* Styling for the text */
#st{
  font-size: 36px;
  font-weight: bold;
  color: #dd00ff;
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  border-right: 3px solid #fefefe;
  animation: typewriter 2s steps(20) 1s forwards, cursorBlink 0.8s steps(1) infinite 2s;
}

/* Animation for typing effect */
@keyframes typewriter {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

/* Animation for cursor blinking */
@keyframes cursorBlink {
  50% {
    border-right: 3px solid transparent;
  }
  100% {
    border-right: 3px solid #f9f9f9;
  }
}

/* Animation for line elongation */
@keyframes lineAnimation {
  from {
    width: 0;
  }
  to {
    width: 50%;
  }
}

/* After typing, hide the cursor */
#st.completed {
  border-right: none;
}

</style>

 <script>
  document.addEventListener('DOMContentLoaded', function() {
    const stayTunedText = document.getElementById('st');
    const line = document.getElementById('line');
    
    // Text for the typing animation
    const text = "Stay Tuned!";
    let index = 0;
  
    // Function for typing effect
    function typeText() {
      if (index < text.length) {
        stayTunedText.innerHTML += text[index];
        index++;
        setTimeout(typeText, 200); // Typing delay
      } else {
        // Remove the cursor after typing is done
        stayTunedText.classList.add('completed');
      }
    }
  
    // Start typing effect
    typeText();
  });
  
 </script>
